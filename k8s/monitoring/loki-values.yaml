loki:
  enabled: true
  isDefault: false
  persistence:
    enabled: true
    size: 10Gi

  config:
    auth_enabled: false

    ingester:
      lifecycler:
        ring:
          replication_factor: 1
      chunk_idle_period: 5m
      chunk_retain_period: 30s

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    limits_config:
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_query_length: 721h

# Promtail - Log collector (runs as DaemonSet on every node)
promtail:
  enabled: true

  config:
    # Where to send logs
    clients:
      - url: http://loki:3100/loki/api/v1/push

    snippets:
      # Add custom labels to logs
      pipelineStages:
        - cri: {}  # Parse container runtime logs
        - labeldrop:
            - filename
        - match:
            selector: '{app="file-caching-service"}'
            stages:
              - regex:
                  expression: '(?P<level>INFO|WARN|ERROR|DEBUG)'
              - labels:
                  level: